<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
            body{
              background-color: rgb(69, 161, 60);
              font-size:17px;
                font-family: Arial, Helvetica, sans-serif;
        }

        #container{
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            flex-wrap: wrap;
            flex-direction: row;
        }

        #btn_claro{
            padding: 10px;
            border-radius:50%;
            margin: 10px;
            cursor: pointer;
        }
        #btn_escuro{
            padding: 10px;
            border-radius:50%;
            margin: 10px;
            cursor: pointer;

        }   
        #btn_normal{
            padding: 10px;
            border-radius:50%;
            margin: 10px;
            cursor: pointer;
        }

        #title{
             font-style: italic;
             color:  rgb(0, 0, 0);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
             padding: 50px;
        }
        #title2{
             font-style: italic;
             color:  rgb(0, 0, 0);
             font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left: 100px;
            margin-bottom:20px;
        }        
            #pai{
             display: flex;
             align-items: center;
             flex-direction: column;
             justify-content: center;
         }

         #resp{
            font-size:15px;
            text-align: center;
            margin-top: 20px;
            margin-left: 10px;
         }

        #login{
            background-color: rgb(230, 230, 230);
            height: 300px;
            width: 300px;
            border: 5px solid black;
            border-radius: 50%;
            display: flex;
            margin: 110px;
            padding: 50px;
            justify-content: center;
            flex-direction: column;
            align-items: flex-start;
            flex-wrap: wrap;
            cursor: pointer;
        }
         #p1{
            margin: 10px;
        
         }
         #user{
            margin: 10px;
            border-radius: 10px;
            border: 1px solid black;
             padding: 10px;
             cursor: pointer;
         }
         #p2{
            margin:10px;
         }
         #password{
            margin: 5px;
            margin-left: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
         }
         #btn_login{
                   height: 20px;                 
                   padding: 16px;
                   border-radius: 10px;
                   text-align: center;
                    border: 1px solid black;
                    cursor: pointer;            
                    align-self: center;     
                     margin-left: 50px;
                     font-size: 13px;
          }
          #btn_login:hover{
            background-color:rgb(69, 161, 60) ;
            color: black;
          }
          .correto{
            color: green;
          }
          .incorreto{
            color: red;
          }
          .invalido{
            color: black;
          }
         
    </style>
       <div id="container">
                <input type="button" value="Modo claro" id="btn_claro">
                <input type="button" value="Modo escuro" id="btn_escuro">
                <input type="button" value="Modo Normal" id="btn_normal">
           </div>

    <div id="pai">        
      <h1 id="title">Sistema Point Do Coco </h1>

        <form id="login">
            <h3 id="title2">Tela de login</h3>

            <p id="p1">Usuário:
                <input type="text" id="user" required>
            </p>
             <p id="p2">Senha:
                    <input type="password" id="password" required>
             </p>
                <input type="submit" value="Confirmar Login" id="btn_login">
                  <p id="resp"></p>
        </form>
    </div>
    <script>
        const user = document.getElementById("user")
        const password = document.getElementById("password")
        const btn_login = document.getElementById('btn_login')
        const resp = document.getElementById("resp")
        const btn_claro = document.getElementById('btn_claro')
        const btn_escuro = document.getElementById('btn_escuro')
        const btn_normal = document.getElementById("btn_normal")
        let tentativas = 3

        btn_login.addEventListener('click',(e)=>{
            e.preventDefault()
            let usuario = user.value 
            let senha = password.value

               if(usuario=='' || senha==''){
                resp.className = 'invalido'
                resp.innerText = `Preencha os Campos e tente Novamente.`
                return
            }

            if(usuario=='Admin' && senha==12345){
                resp.className = 'correto'
                resp.innerText = `Login correto, você será encaminhado para a página principal`
            } else{
                tentativas --
                    resp.className = 'incorreto'
                    resp.innerText = `Login Incorreto, você possui mais ${tentativas} tentativas.`
                    document.getElementById('user').value=''
                    document.getElementById("password").value=''
                if(tentativas==0){
                    resp.className = 'incorreto'
                    resp.innerText = `Tentativas de Login ultrapassadas, tente novamente mais tarde`
                    btn_login.disabled = true
                return
                }
                  
            } 
        })
            btn_claro.addEventListener("click",(e)=>{
                document.body.style.backgroundColor = 'white'
                 document.querySelector("h1").style.color = 'black'
            })

           btn_escuro.addEventListener("click",(e)=>{
                   document.body.style.backgroundColor = 'black'
                   document.querySelector("h1").style.color = 'white'
            })

            btn_normal.addEventListener("click",(e)=>{
                document.body.style.backgroundColor = 'rgb(69, 161, 60)'
                document.querySelector("h1").style.color = 'black'
            })

    </script>
</body>
</html>
