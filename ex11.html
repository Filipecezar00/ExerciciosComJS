<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .valor-positivo{
        color: green;
    }
    .valor-negativo{
        color: red;
    }
</style>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Carteira Digital</h1>
        <div class="card text-center mb-4 shadow-sm">
            <div class="card-body">
                <h3>Saldo Atual</h3>
                <h1 id="saldo_atual">R$ 0,00</h1>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">Nova Transação</div>
            <div class="card-body">
                <form id="form">
                    <div class="row">
                        <div class="col-md-5 mb-2">
                            <input type="text" id="descricao" class="form-control" placeholder="Aluguel" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <input type="number" id="valor" class="form-control" placeholder="0,00" step="0.01" required>
                        </div>
                        <div class="col-md-3 mb-2">
                            <select id="tipo" class="form-select">
                                <option value="entrada">Entrada</option>
                                <option value="saida">Saída</option>
                            </select>
                        </div>
                        <div class="col-md-1 mb-2">
                            <button class="btn btn-primary w-100">+</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h4>Histórico</h4>
        <ul id="lista_transacoes" class="list-group"></ul>
        <button id="btn_limpar" class="btn btn-outline-secondary btn-sm mt-3">Limpar Historico</button>
    </div>
    <script>
        const descricao = document.getElementById("descricao")
        const valor = document.getElementById("valor")
        const tipo = document.getElementById("tipo") 
        const formulario = document.getElementById("form")
        const lista = document.getElementById("lista_transacoes")
        const btn_limpar = document.getElementById("btn_limpar")
        const saldo = document.getElementById("saldo_atual")

        atualizarTela()

                let soma = Number(valorConta+saldo)
            }else if(tipo.value=="saida"){
                let subtracao = Number(valorConta-saldo) 
            } 
            const transacao={
                desc:conta, 
                preco:valor, 
                modo:tipo.value

            formulario.reset()

        function atualizarTela(){
        let transacoes = JSON.parse(localStorage.getItem("transacao")) || []

                if(tipo.value=="entrada"){
                    lista.className = "valor-positivo"
                }else if(tipo.value=="saida"){
                    lista.className="valor-negativo"
                }
                lista.innerHTML+=`
                <div class="card mb-2">
                    <div class="card-body">
                        <h5>${transacao.desc}</h5>
                        <h6>${transacao.preco}</h6>
                        <small>${transacao.modo}</small>
                    </div>
                </div>
                `
            });
        }


    </script>
</body>
</html>
