<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Validador de Postagens</h1>
   <div class="card mt-3">
       <div class="card-box">
           <form>
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo:</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="slug" class="form-label">Slug:</label>
                <input type="text" class="form-control" id="slug" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>
            <div class="mb-3">
                <label for="conteudo" class="form-label">Contéudo:</label>
                <input type="text" class="form-control" id="conteudo" required>
            </div>
             <div class="mb-3">
                <label for="categoria" class="form-label">Categoria:</label>
                <input type="text" class="form-control" id="categoria" required>
             </div>
             <button class="btn btn-success" id="btn_enviar">Enviar Formulário</button>
           </form>
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
   <script>
    //ESTRUTURA DOM
      const btn_enviar = document.getElementById("btn_enviar") 
      const titulo = document.getElementById('titulo')
      const slug = document.getElementById("slug")
      const descricao = document.getElementById("descricao")
      const conteudo = document.getElementById("conteudo")
      const categoria = document.getElementById("categoria")

      //FUNÇÃO DE VALIDAÇÃO
        function validandoForm(postagem){
        //OBJETO DA POSTAGEM
         const postagem={
            titulo:titulo.value, 
            slug:slug.value, 
            descricao:descricao.value, 
            conteudo:conteudo.value, 
            categoria:categoria.value 
         }
         //ARRAY DE ERROS E ESTRUTURAS CONDICIONAIS DE VALIDAÇÕES 
         let erros = []
         if(titulo.value.length<3){
            erros.push("Titulo possui menos de três caracteres")
         }
         if(slug.value.includes(" ") || slug.value.toLowerCase()){
            erros.push("Slug Possui Espaço ou caracteres Maiusculos")
         }
         if(descricao.value=""){
            erros.push("Descrição Não Pode Estar Vazia")
         }
         if(conteudo.value<10){
            erros.push("O contéudo Possui Menos de 10 caracteres")
         }
         if(Number(categoria.value)==0){
            erros.push("O Número da Categoria Não Pode Ser igual a 0")
         }
        }

   </script>
</body>
</html>
