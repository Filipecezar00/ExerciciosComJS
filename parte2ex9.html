<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ex9.html">
</head>
<body>
    <div class="container">
        <h1>Jogo "Descubra a Palavra"</h1>
        <a href="ex9.html" class="btn btn-primary">Cadastrar Palavras</a>
        <a href="#" class="btn btn-success">Listar Palavras</a>
        <a href="#" class="btn btn-danger">Iniciar Jogo</a>
        <h2 class="mt-3">Listagem das Palavras</h2>
        <p class="text-end"><input type="checkbox">Mostrar Palavras</p>
        <table class="table table-striped">
            <tr>
                <th>Palavra</th>
                <th>Dica</th>
                <th>Ações</th>
            </tr>
        </table>
    </div>
    <script>
        const tbPalavras = document.querySelector("table"); 
        const ckMostrar = document.querySelector("input[type='checkbox']"); 

        const montarTabela=()=>{
            if(localStorage.getItem("jogoPalavra")){
                const palavras = localStorage.getItem("jogoPalavra").split(";"); 
                const dicas = localStorage.getItem("jogoDica").split(";"); 
                
                for(let i=0; i<palavras.length;i++){
                    const linha =tbPalavras.insertRow(-1); // adiciona uma linha na tabela 

                    const col1 = linha.insertCell(0); 
                    const col2 = linha.insertCell(1); 
                    const col3 = linha.insertCell(2); 

                    col1.innerText = palavras[i]
                    col2.innerText = dicas[i]
                    col3.innerHTML = "<i class = 'exclui' title='Excluir'>&#10008;</i>"; 
                }
            }
        }
    </script>
</body>
</html>
